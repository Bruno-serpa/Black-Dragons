<!DOCTYPE html>
   <html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
      <title>Black Dragons</title>
   </head>
   <body>
<!------------------------------------------------------------ Header --------------------------------------------------------------------->

      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Black Dragons</a>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <span>Home</span>
                     </a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <span>Obras</span>
                     </a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <span>Sobre</span>
                     </a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">
                        <span>Login</span>
                     </a>
                  </li>
               </ul>

               <!-- Close button -->
               <div class="nav__close" id="nav-close">
                  <img class="exit-logo" src="src/images/exit.png" alt="Sair do menu">
               </div>

               <div class="nav__social">
                  <a href="https://discord.gg/MCBsjj6C9J" target="_blank" class="nav__social-link">
                     <img class="discord-logo" src="src/images/dicord logo.png" alt="Discord Logo">
                  </a>
               </div>
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <img class="menu-logo" src="src/images/menu.png" alt="Menu Logo">
            </div>
         </nav>
      </header>

<!--------------------------------------------------------------- Main ----------------------------------------------------------------------->

      <main>
         <div class="slider-back">
            <div class="slide-container">
               <div class="slides">
                  <img src="src/images/01.jpg" class="slider-image active" alt="">
                  <img src="src/images/02.jpg" class="slider-image" alt="">
                  <img src="src/images/03.jpg" class="slider-image" alt="">
                  <img src="src/images/02.jpg" class="slider-image" alt="">
               </div>
               <div class="buttons">
                  <span class="next">&#10095;</span>
                  <span class="prev">&#10094;</span>
               </div>
               <div class="dotsContainer">
                  <div class="dot active" attr='0' onclick="switchImage(this)"></div>
                  <div class="dot" attr='1' onclick="switchImage(this)"></div>
                  <div class="dot" attr='2' onclick="switchImage(this)"></div>
               </div>
            </div>
         </div>
      </main>

      
<!------------------------------------------------------------- Scripts ----------------------------------------------------------------------->
      
   <script src="src/js/navbar.js"></script>
   <script src="src/js/slider.js"></script>

   </body>
</html>
